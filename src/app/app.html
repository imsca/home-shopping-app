<ion-menu [content]="content" id="menu">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <button (tap)="mercadoPage()" icon-left ion-item menuClose="menu" detail-none>
        <ion-icon name="cart"></ion-icon>
        Mercados
      </button>

      <button (tap)="listaPedidoPage()" icon-left ion-item menuClose="menu" detail-none>
        <ion-icon name="list-box"></ion-icon>
        Lista de Pedidos
      </button>

      <button icon-left ion-item menuClose="menu" detail-none>
        <ion-icon name="bookmarks"></ion-icon>
        Lista de Compras
      </button>

      <button icon-left ion-item menuClose="menu" detail-none>
        <ion-icon name="information-circle"></ion-icon>
        Informações Pessoais
      </button>

      <button (tap)="logOut()" icon-left ion-item menuClose="menu" detail-none>
        <ion-icon name="log-out"></ion-icon>
        Sair
      </button>

    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav #content [root]="paginaInicial"></ion-nav>
