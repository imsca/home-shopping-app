  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>Informações Adicionais</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    
    <ion-item>
      <ion-label floating>RG</ion-label>
      <ion-input [(ngModel)]="consumidor.rg" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>CPF</ion-label>
      <ion-input [(ngModel)]="consumidor.cpf" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="consumidor.nascimento"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>CEP</ion-label>
      <ion-input (ionChange)="consultaCep($event)" [(ngModel)]="endereco.cep" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Cidade</ion-label>
      <ion-input readonly="true" [(ngModel)]="endereco.cidade" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Estado</ion-label>
      <ion-input readonly="true" [(ngModel)]="endereco.uf" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Endereço</ion-label>
      <ion-input readonly="true" [(ngModel)]="endereco.logradouro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Bairro</ion-label>
      <ion-input readonly="true" [(ngModel)]="endereco.bairro" type="text"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label floating>Numero</ion-label>
        <ion-input [(ngModel)]="endereco.numero" type="text"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floating>Complemento</ion-label>
      <ion-input [(ngModel)]="endereco.complemento" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <button icon-left (tap)="cadastrar()" ion-button block color="primary">
    <ion-icon name="log-in"></ion-icon>
    Cadastrar
  </button>
</ion-content>
