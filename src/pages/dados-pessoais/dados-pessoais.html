<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Dados pessoais
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="consumidor$ | async as consumidor">
    <ion-list-header color="secondary">
      Dados da pessoa
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input readonly value="{{consumidor.nome}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Data Nascimento</ion-label>
      <ion-input readonly value="{{consumidor.nascimento | date:'dd/MM/yyyy'}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>RG</ion-label>
      <ion-input readonly value="{{consumidor.rg}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CPF</ion-label>
      <ion-input readonly value="{{consumidor.cpf}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Telefone</ion-label>
      <ion-input readonly value="{{consumidor.telefone}}"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="consumidor$ | async as consumidor">
    <ion-list-header color="secondary">
      Dados de entrega
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Logradouro</ion-label>
      <ion-input readonly value="{{consumidor.endereco.logradouro}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>NÃºmero</ion-label>
      <ion-input readonly value="{{consumidor.endereco.numero}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Bairro</ion-label>
      <ion-input readonly value="{{consumidor.endereco.bairro}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>CEP</ion-label>
      <ion-input readonly value="{{consumidor.endereco.cep}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Estado</ion-label>
      <ion-input readonly value="{{consumidor.endereco.uf}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
