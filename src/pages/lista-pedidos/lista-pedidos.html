<ion-header>

  <ion-navbar color="primary">
      <button ion-button [menuToggle]="menuActive">
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="pedidos$ | async as pedidos; else loading">
    <ion-list-header color="secondary" text-wrap>
      Pedidos Realizados
    </ion-list-header>
    <ion-item text-wrap *ngFor="let pedido of pedidos" (tap)="showModal(pedido)">
      <ion-avatar item-start>
        <ion-icon name="cart"></ion-icon>
      </ion-avatar><!-- | -->
      <h2>CÃ³digo: {{pedido.id}}</h2>
      <h3>Pedido do dia: {{pedido.dataPedido | date:'dd/MM/yyyy'}}</h3>
      <ion-note item-end style="font-weight: bold">Total: {{pedido.total | currency: 'BRL':'symbol'}}</ion-note>
    </ion-item>
  </ion-list>
  <ng-template #loading>
    <ion-row justify-content-center>
      <ion-spinner></ion-spinner>
    </ion-row>
  </ng-template> 
</ion-content>
