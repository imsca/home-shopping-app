<ion-header>

  <ion-navbar color="primary">
    <button ion-button [menuToggle]="menuActive">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Informações Pessoais
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item (tap)="abrirDadosConta()">
      <ion-icon name="options" item-start></ion-icon>
        Dados da conta
      <ion-icon name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
    <ion-item (tap)="abrirDadosPessoais()">
      <ion-icon name="person" item-start></ion-icon>
        Dados pessoais
      <ion-icon name="arrow-round-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
