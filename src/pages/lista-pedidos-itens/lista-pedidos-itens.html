<ion-header>

  <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button (click)="dismiss()">Fechar</button>
      </ion-buttons>
    <ion-title>Produtos Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let item of items" text-wrap>
      <ion-avatar item-start>
        <img src="{{item.imagem}}">
      </ion-avatar>
        <h2>{{item.nome}}</h2>
        <ion-note item-end style="font-weight: bold">{{item.preco | currency: 'BRL':'symbol'}}</ion-note>
    </ion-item>
</ion-content>
