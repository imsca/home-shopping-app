<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Dados da conta
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="consumidor$ | async as consumidor">
    <ion-list-header color="secondary">
      Informações da conta
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input readonly value="{{consumidor.usuario.email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input readonly value="{{consumidor.usuario.login}}"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
